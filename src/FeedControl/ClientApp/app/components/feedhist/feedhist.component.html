<h1>Feed History</h1>

<p *ngIf="!feedLogs"><em>Loading...</em></p>

<table class='table' *ngIf="feedLogs">
    <thead>
        <tr>
            <th>Time</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let log of feedLogs">
            <td>{{ log.EntryTime }}</td>
          <td>
            <div></div>
          </td>
        </tr>
    </tbody>
</table>
